<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between flex-wrap w-100 mb-3">
          <h2 class="mb-0 ">Citas</h2>
          <div class="d-flex justify-content-end align-items-center gap-2">
            <button type="button" routerLink="/appointments/new" class="btn btn-outline-primary px-3 radius-30">
              <i class="bx bx-plus mr-1"></i>Nueva Cita
            </button>
          </div>
        </div>
        <div class="d-lg-flex align-items-center justify-content-between mb-4">
          <app-input-search [findName]="'paciente'" (text)="findByFullname($event)" style="width: 32%;">
          </app-input-search>
          <app-dropdown-appointments (option)="changeOptionAppointment($event)"></app-dropdown-appointments>
          <app-dropdown-page-list (limit)="changeLimit($event)"></app-dropdown-page-list>
        </div>
        <app-table-appointments (newStatus)="changeStatus($event)" [appointments]="appointments">
        </app-table-appointments>
      </div>
    </div>
  </div>
</div>

<app-modal-appointment></app-modal-appointment>
