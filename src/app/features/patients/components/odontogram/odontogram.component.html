<div class="d-flex justify-content-center flex-wrap">
  <div *ngFor="let tooth of up" class="tooth" data-bs-target="#modalOdontogram" data-bs-toggle="modal">
    <span class="piece" id="">{{tooth}}</span>
    <section class="buttons" id="18">
      <div class="button-outside" id="up"></div>
      <div class="button-outside" id="down"></div>
      <div class="button-inside" id="center"></div>
      <div class="button-outside" id="left"></div>
      <div class="button-outside" id="right"></div>
    </section>
  </div>
</div>
<div class="d-flex justify-content-center flex-wrap">
  <div *ngFor="let tooth of down" class="tooth" data-bs-target="#modalOdontogram" data-bs-toggle="modal">
    <section class="buttons" id="18">
      <div class="button-outside" id="up"></div>
      <div class="button-outside" id="down"></div>
      <div class="button-inside" id="center"></div>
      <div class="button-outside" id="left"></div>
      <div class="button-outside" id="right"></div>
    </section>
    <span class="piece" id="">{{tooth}}</span>
  </div>
</div>


<app-modal-odontogram></app-modal-odontogram>
