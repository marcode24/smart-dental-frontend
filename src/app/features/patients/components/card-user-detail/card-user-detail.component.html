<div class="card border-top border-0 border-4 border-success radius-10">
  <div class="card-body">
    <div class="d-flex align-items-center justify-content-between mb-3 flex-wrap">
      <h4 class="text-muted m-0">DENTISTA A CARGO</h4>
      <button *ngIf="!changeUser && patientActive.status" (click)="getUsers()" type="button"
        class="btn btn-outline-secondary btn-sm radius-10">
        <i class="bx bx-pencil me-0"></i>
      </button>
    </div>
    <div class="d-flex justify-content-center align-items-center gap-2 flex-wrap">
      <div class="d-flex flex-column align-items-center text-center my-2">
        <img [src]="patientActive.user?.image" alt="Admin" class="rounded-circle p-1 bg-success" width="100">
        <div class="mt-3">
          <h5>{{ patientActive.user?.name }} {{ patientActive.user?.last_name }} </h5>
        </div>
      </div>
      <i *ngIf="changeUser && userIdSelected !== patientActive.user?.id_user"
        class="bx bx-right-arrow-circle font-35"></i>
      <div *ngIf="changeUser && userIdSelected !== patientActive.user?.id_user"
        class="d-flex flex-column align-items-center text-center my-2">
        <img [src]="userSelected.image" alt="Admin" class="rounded-circle p-1 bg-success" width="100">
        <div class="mt-3">
          <h5>{{ userSelected.name }} {{ userSelected.last_name }} </h5>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-between gap-2" *ngIf="changeUser">
      <select class="form-select form-select-sm m-0" (change)="selectUser($event.target)">
        <option [value]="user.id_user" *ngFor="let user of usersActive"
          [selected]="user.id_user === patientActive.user?.id_user">
          {{ user.id_user+' - '+user.name+' '+user.last_name }}
        </option>
      </select>
      <button (click)="saveChanges()" *ngIf="userIdSelected !== patientActive.user?.id_user" type="button"
        class="btn btn-outline-success btn-sm radius-10">
        <i class="bx bx-check me-0"></i>
      </button>
      <button (click)="changeUser = false" type="button" class="btn btn-outline-danger btn-sm radius-10">
        <i class="bx bx-x me-0"></i>
      </button>
    </div>
  </div>
</div>
