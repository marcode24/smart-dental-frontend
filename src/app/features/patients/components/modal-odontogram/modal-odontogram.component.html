<div class="modal fade" id="modalOdontogram" tabindex="-1" style="display: none;" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title d-flex text-primary">
          <i class="bx bx-briefcase me-1 font-30"></i>
          {{ getTitleModal }}
        </h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h2 class="mb-3"> # Pieza: {{ toothSelected?.tooth_number }} </h2>
        <label for="selectService" class="form-label">Servicios disponibles</label>
        <select (change)="changeService($event.target)" class="form-select" id="selectService">
          <option [value]="service.id_service" [selected]="service.id_service === toothSelected.record?.id_service"
            *ngFor="let service of services">
            {{service.name}}</option>
        </select>
        <div class="row m-3">
          <div class="col-8">
            <h6 class="text-center">Parte</h6>
            <div class="row">
              <div class="col-6">
                <div class="form-check form-switch gap-2 d-flex align-items-center my-2" style="padding-left: 0;">
                  <input (change)="changeColor('vestibular', $event.target)" [checked]="toothSelected?.vestibular"
                    class="form-check-input" type="checkbox" id="switchVestibular"
                    style="width: 3rem; height: 1.5rem; margin-left: 0rem; margin-top: 0;">
                  <label class="form-check-label " for="switchVestibular">Vestibular</label>
                </div>
                <div class="form-check form-switch gap-2 d-flex align-items-center my-2" style="padding-left: 0;">
                  <input (change)="changeColor('ligual', $event.target)" [checked]="toothSelected?.ligual"
                    class="form-check-input" type="checkbox" id="switchLigual"
                    style="width: 3rem; height: 1.5rem; margin-left: 0rem; margin-top: 0;">
                  <label class="form-check-label " for="switchLigual">Ligual</label>
                </div>
                <div class="form-check form-switch gap-2 d-flex align-items-center my-2" style="padding-left: 0;">
                  <input (change)="changeColor('distal', $event.target)" [checked]="toothSelected?.distal"
                    class="form-check-input" type="checkbox" id="switchDistal"
                    style="width: 3rem; height: 1.5rem; margin-left: 0rem; margin-top: 0;">
                  <label class="form-check-label " for="switchDistal">Distal</label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-check form-switch gap-2 d-flex align-items-center my-2" style="padding-left: 0;">
                  <input (change)="changeColor('mesial', $event.target)" [checked]="toothSelected?.mesial"
                    class="form-check-input" type="checkbox" id="switchMesial"
                    style="width: 3rem; height: 1.5rem; margin-left: 0rem; margin-top: 0;">
                  <label class="form-check-label " for="switchMesial">Mesial</label>
                </div>
                <div class="form-check form-switch gap-2 d-flex align-items-center my-2" style="padding-left: 0;">
                  <input (change)="changeColor('oclusal', $event.target)" [checked]="toothSelected?.oclusal"
                    class="form-check-input" type="checkbox" id="switchOclusal"
                    style="width: 3rem; height: 1.5rem; margin-left: 0rem; margin-top: 0;">
                  <label class="form-check-label " for="switchOclusal">Oclusal</label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <h6 class="text-center">Vista Previa</h6>
            <div class="d-flex justify-content-center flex-wrap">
              <section class="buttons" id="18">
                <div class="button-outside" id="vestibular"
                  [ngStyle]="{'border-bottom': (toothSelected?.vestibular) ? '15px solid ' +toothSelected?.color: ''}">
                </div>
                <div class="button-outside" id="ligual"
                  [ngStyle]="{'border-bottom': (toothSelected?.ligual) ? '15px solid ' +toothSelected?.color: ''}">
                </div>
                <div class="button-inside" id="oclusal"
                  [ngStyle]="{'border-bottom': (toothSelected?.oclusal) ? '40px solid ' +toothSelected?.color: ''}">
                </div>
                <div class="button-outside" id="distal"
                  [ngStyle]="{'border-bottom': (toothSelected?.distal) ? '15px solid ' +toothSelected?.color: ''}">
                </div>
                <div class="button-outside" id="mesial"
                  [ngStyle]="{'border-bottom': (toothSelected?.mesial) ? '15px solid ' +toothSelected?.color: ''}">
                </div>
              </section>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button (click)="saveTooth()" type="button" data-bs-dismiss="modal" class="btn btn-primary">
          <i class="bx " [ngClass]="(isNew)?'bx-check': 'bx-save'"></i>Guardar {{(!isNew) ? 'Cambios': ''}}
        </button>
      </div>
    </div>
  </div>
</div>
