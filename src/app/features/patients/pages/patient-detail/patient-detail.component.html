<div class="row">
  <div class="col-4">
    <app-card-patient-detail [patientActive]="patientTemp" (newStatus)="changeStatus($event)">
    </app-card-patient-detail>
    <app-card-user-detail (userChanged)="changeUser($event)" [patientActive]="patientTemp"></app-card-user-detail>
  </div>
  <div class="col-8">
    <app-patient-form [isNew]="false" [patientActive]="patientTemp" (patient)="updatePatientInfo($event)">
    </app-patient-form>
  </div>
</div>
