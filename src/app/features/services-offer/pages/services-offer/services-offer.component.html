<div class="row row-cols-1 row-cols-md-2 row-cols-xl-3">
  <div class="col" *ngFor="let cardData of cardsIconData">
    <app-card-icon-right [data]="cardData"></app-card-icon-right>
  </div>
</div>


<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between flex-wrap w-100 mb-3">
          <h2 class="mb-0">
            Servicios
          </h2>
          <button (click)="emitNewService()" type="button" data-bs-toggle="modal"
            data-bs-target="#exampleVerticallycenteredModal" class="btn btn-outline-primary px-3 radius-30">
            <i class="bx bx-plus mr-1"></i>Nuevo Servicio
          </button>
        </div>
        <div class="d-lg-flex align-items-center justify-content-between mb-4">
          <app-input-search [findName]="'servicio'" (text)="findByName($event)" style="width: 32%;"></app-input-search>
          <app-dropdown-page-list (limit)="changeLimit($event)"></app-dropdown-page-list>
        </div>
        <div class="table-responsive">
          <table class="table align-middle table-hover">
            <thead>
              <tr>
                <th># Servicio</th>
                <th>Nombre de servicio</th>
                <th>$ Precio</th>
                <th class="text-center">Estado</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let service of services">
                <td> {{ service.id_service }} </td>
                <td> {{ service.name }} </td>
                <td> {{ service.price | currency: '$' }} </td>
                <td class="text-center">
                  <span *ngIf="service.status"
                    class="badge rounded-pill text-success bg-light-success p-2 text-uppercase px-3">Activo</span>
                  <span *ngIf="!service.status"
                    class="badge rounded-pill text-danger bg-light-danger p-2 text-uppercase px-3">Suspendido</span>
                </td>
                <td>
                  <div class="d-flex justify-content-end order-actions">
                    <a *ngIf="service.status" (click)="showMessageChangeStatus(service.name, service.id_service, false)"
                      class="cursor">
                      <i class="bx bx-block"></i>
                    </a>
                    <a *ngIf="!service.status" (click)="showMessageChangeStatus(service.name, service.id_service, true)"
                      class="cursor">
                      <i class="bx bx-check"></i>
                    </a>
                    <a (click)="emitNewService(service)" data-bs-toggle="modal"
                      data-bs-target="#exampleVerticallycenteredModal" class="ms-2 cursor"><i
                        class="bx bx-edit"></i></a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<app-modal></app-modal>
