<div class="row">
  <div class="col-xl-6 mx-auto">
    <app-form-general-info *ngIf="!showAccountForm" [isNew]="true" (userInfo)="loadAccountForm($event)">
    </app-form-general-info>
    <app-form-account *ngIf="showAccountForm" (showGeneralInfo)="showGeneralInfo()"
      (accountInfo)="createAccount($event)" [imageUserTemp]="imageUser">
    </app-form-account>
  </div>
</div>
