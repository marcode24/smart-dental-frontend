<div class="row" *ngIf="!isLoadingPage">
  <div class="col-sm-12 col-md-4 col-xl-4">
    <app-card-detail *ngIf="userActive" [userActive]="userActive" (newStatus)="changeStatus($event)"></app-card-detail>
  </div>
  <div class="col-sm-12 col-md-8 col-xl-8">
    <app-form-general-info *ngIf="userActive" [isNew]="false" [userActive]="userActive"
      (userInfo)="updateUserInfo($event)">
    </app-form-general-info>
  </div>
</div>

<app-loader *ngIf="isLoadingPage"></app-loader>
