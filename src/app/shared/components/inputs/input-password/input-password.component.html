<div class="input-group">
  <input #txtPassword (keyup)="emitPassword(txtPassword.value)" [type]="isShowing ? 'text' : 'password'"
    class="form-control radius-10 border-end-0" [value]="passwordTemp">
  <a (click)="changeShow()" class="input-group-text radius-10 bg-transparent cursor">
    <i class="bx" [ngClass]="isShowing ? 'bx-show':'bx-hide'"></i>
  </a>
</div>
