<div class="card radius-10">
  <div class="card-body">
    <div class="d-flex align-items-center">
      <div>
        <p class="mb-0 text-secondary">{{data.title}}</p>
        <h4 class="my-1">{{data.quantity}}</h4>
      </div>
      <div [ngClass]="'text-'+data.color+' '+'bg-light-'+data.color" class="widgets-icons ms-auto">
        <i class="bx" [ngClass]="data.icon"></i>
      </div>
    </div>
  </div>
</div>
