<div class="card border-top border-0 border-4 radius-10"
  [ngClass]="userActive.role === 'ADMIN' ? 'border-danger': 'border-primary'">
  <div class="card-body">
    <div class="d-flex flex-column align-items-center text-center my-3">
      <img [src]="userActive.image" alt="Admin" class="rounded-circle p-1"
        [ngClass]="userActive.role === 'ADMIN' ? 'bg-danger' : 'bg-primary'" width="150">
      <div class="mt-3">
        <h4>{{ userActive.name }} {{ userActive.last_name }} </h4>
        <span *ngIf="userActive.role === 'DENTIST'"
          class="badge rounded-pill text-primary bg-light-primary p-2 text-uppercase px-3">Dentista</span>
        <span *ngIf="userActive.role === 'ADMIN'"
          class="badge rounded-pill text-danger bg-light-danger p-2 text-uppercase px-3">Administrador</span>
      </div>
    </div>
    <h6><i class="bx bxs-user font-15 mx-1"></i>{{ userActive.username }}</h6>
    <h6><i class="bx bxs-home font-15 mx-1"></i>{{ getAddress }}</h6>
    <h6><i class="bx bxs-phone font-15 mx-1"></i>{{ userActive.phone_number }}</h6>
    <div class="row mt-3" *ngIf="detail && userActive.status && !isSettings">
      <div class="col-12">
        <div class="d-grid">
          <button (click)="changeStatus(false)" class="btn btn-danger radius-10">
            <i class="bx bx-block"></i>Suspender
          </button>
        </div>
      </div>
    </div>
    <div class="mt-3" *ngIf="detail && !userActive.status">
      <h3 class="text-danger text-center my-3"> Cuenta suspendida </h3>
      <div class="row">
        <div class="col-12">
          <div class="d-grid">
            <button (click)="changeStatus(true)" class="btn btn-primary radius-10">
              <i class="bx bx-check-circle"></i>Habilitar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
